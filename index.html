<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h2>GSBC- Lego Mindstorm</h2>
				</section>

				<section>
					<h2>Agenda</h2>
					<ul>
						<li>Dla kogo ta zabawka?</li>
						<li>Jak zacząć?
							<ul>
								<li>co kupić?</li>
								<li>jak zacząć zabawę?</li>
							</ul>
						</li>
						<li>co dalej?</li>
					</ul>
				</section>

				<section>
					<section>
						<div style="position: relative; left: -100px; valign: top; width: 500px; float: left">
							<h2>Podstawy Programowania</h2>
							<ul>
								<li><strong><a href="scratch.mit.edu/">Scratch</a></strong> - środowisko do nauki programowania</li>
								<li><strong><a href="www.python.org/">Python</a></strong>  - prosty język interpretowany</li>
							</ul>
						</div>
						<div style="width: 440px; float: left; valign: top">
							<img src="resources/scratch.jpg">
							<img src="resources/python3.png">
						</div>
					</section>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
